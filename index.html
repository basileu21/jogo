<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        /* Estilo b치sico da m치quina de slots */
        #slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .slot {
            font-size: 50px;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 0 5px;
            width: 60px;
            text-align: center;
        }
        #spin-button, #auto-spin-button {
            margin: 10px;
        }
        .win-message {
            font-size: 24px;
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Jogo de Slot</h1>
        <p>Banca: R$<span id="bankroll-display">40</span></p>

        <!-- Se칞칚o de dep칩sito e saque -->
        <div>
            <button onclick="deposit()">Depositar</button>
            <input type="number" id="withdraw-amount" placeholder="Valor do Saque" min="1">
            <button onclick="withdraw()">Sacar via PIX</button>
        </div>

        <!-- QR Code para dep칩sito -->
        <div class="qr-code">
            <h3>Deposite via QR Code</h3>
            <img src="images/frame" alt="QR Code para Dep칩sito">
        </div>

        <!-- M치quina de slots -->
        <div id="slot-machine">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
        </div>
        <button id="spin-button" onclick="playSlot()">Girar</button>
        <button id="auto-spin-button" onclick="startAutoSpin()">Rodadas Autom치ticas</button>
        <div id="slot-result"></div>
        <div class="win-message" id="win-message"></div>
    </div>

    <!-- 츼udio -->
    <audio id="win-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
    <audio id="lose-sound" src="https://www.soundjay.com/button/sounds/button-7.mp3"></audio>
    <audio id="animal-sound" src="https://www.soundjay.com/animal/sounds/animal-1.mp3"></audio>

    <script>
        let bankroll = 40; // Inicializando a banca com R$40
        let autoSpinInterval = null;
        let wins = 0;

        const symbols = [
            '游꼝',  // Ma칞칚
            '游꼛',  // Banana
            '游',  // Cereja
            '游꼖',  // Uva
            '游꼙',  // Laranja
            '游끤',  // Emoji de rodadas gr치tis
            '游눯',  // Emoji de dinheiro
            '游꼘',  // Melancia
            '游꼜',  // Abacaxi
        ];

        function playSlot() {
            if (bankroll <= 0) {
                alert("Saldo insuficiente para jogar!");
                return;
            }

            // Gera tr칡s s칤mbolos aleat칩rios
            const slot1 = symbols[Math.floor(Math.random() * symbols.length)];
            const slot2 = symbols[Math.floor(Math.random() * symbols.length)];
            const slot3 = symbols[Math.floor(Math.random() * symbols.length)];

            // Atualiza os elementos na p치gina
            document.getElementById('slot1').textContent = slot1;
            document.getElementById('slot2').textContent = slot2;
            document.getElementById('slot3').textContent = slot3;

            // Verifica se houve vit칩ria
            if (slot1 === slot2 && slot2 === slot3) {
                wins++;
                bankroll += 10;
                document.getElementById('win-message').textContent = "Voc칡 ganhou! +R$10";
                document.getElementById('win-sound').play();
            } else {
                bankroll -= 5;
                document.getElementById('win-message').textContent = "Voc칡 perdeu! -R$5";
                document.getElementById('lose-sound').play();
            }

            // Atualiza o saldo na interface
            document.getElementById('bankroll-display').textContent = bankroll;
        }

        function startAutoSpin() {
            if (autoSpinInterval) {
                clearInterval(autoSpinInterval);
                autoSpinInterval = null;
                document.getElementById('auto-spin-button').textContent = "Rodadas Autom치ticas";
            } else {
                autoSpinInterval = setInterval(playSlot, 2000);
                document.getElementById('auto-spin-button').textContent = "Parar Autom치tico";
            }
        }

        function deposit() {
            bankroll += 20; // Simula um dep칩sito de R$20
            document.getElementById('bankroll-display').textContent = bankroll;
            alert("Dep칩sito realizado com sucesso! +R$20");
        }

        function withdraw() {
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            if (isNaN(amount) || amount <= 0 || amount > bankroll) {
                alert("Valor de saque inv치lido!");
                return;
            }
            bankroll -= amount;
            document.getElementById('bankroll-display').textContent = bankroll;
            alert("Saque realizado com sucesso via PIX! -" + amount);
        }
    </script>
</body>
</html>
